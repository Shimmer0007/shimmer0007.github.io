<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客导航</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6767be, #2a2a4a);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .nav-header {
            width: 100%;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 80%;
        }
        .blog-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .blog-card:hover {
            transform: scale(1.05);
        }
        footer {
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogContainer = document.getElementById("blog-container");
            const blogs = [
                { title: "JavaScript 深入解析", author: "张三", time: "2小时前", tags: ["JS", "Web"] },
                { title: "CSS 动画指南", author: "李四", time: "1天前", tags: ["CSS", "动画"] },
                { title: "Web 性能优化", author: "王五", time: "3天前", tags: ["优化", "性能"] }
            ];
            
            blogs.forEach(blog => {
                const card = document.createElement("div");
                card.className = "blog-card";
                card.innerHTML = `
                    <h2>${blog.title}</h2>
                    <p>作者: ${blog.author} | ${blog.time}</p>
                    <p>标签: ${blog.tags.join(", ")}</p>
                `;
                blogContainer.appendChild(card);
            });
        });
    </script>
</head>
<body>
    <header class="nav-header">
        <h1>博客导航</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜索文章...">
        </div>
    </header>
    
    <main id="blog-container" class="blog-grid"></main>
    
    <footer>
        <p>© 2025 博客导航</p>
    </footer>
</body>
</html>
