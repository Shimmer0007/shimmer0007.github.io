<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客导航</title>
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css"  rel="stylesheet">
    <link href="https://s2.ssl.qhres2.com/static/56662140ef7d5d03.css"  rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --text: #ecf0f1;
            --highlight: #e74c3c;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .nav-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--accent), var(--highlight));
        }
        
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--primary);
            position: relative;
            padding-left: 1rem;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 80%;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .nav-main {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        .nav-item {
            flex: 1;
            min-width: 200px;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .nav-item:hover::after {
            transform: scaleX(1);
        }
        
        .nav-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .nav-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--primary);
        }
        
        .nav-desc {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--secondary);
            margin-bottom: 1.5rem;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-link i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--highlight);
        }
        
        .nav-link:hover i {
            transform: translateX(3px);
        }
        
        .home-link {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .home-link:hover {
            transform: scale(1.1) translateY(-5px);
            background: var(--highlight);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
        }
        
        @media (max-width: 768px) {
            .nav-container {
                padding: 1.5rem;
            }
            
            .nav-header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 2rem;
            }
            
            .nav-item {
                min-width: 100%;
            }
            
            .home-link {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-header">
            <div class="logo">LUMINOUS</div>
        </div>
        
        <div class="nav-main">
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <h3 class="nav-title">首页</h3>
                <p class="nav-desc">探索我的最新文章和精选内容</p>
                <!-- 添加示例内容 -->
                <p style="font-size: 0.9em; color: var(--secondary); margin-top: -1rem; margin-bottom: 1.5rem;">
                    最新发布：<a href="#" style="color: var(--accent); text-decoration: none;">我的编程学习之旅</a>
                </p>
                <a href="../index" class="nav-link">
                    前往首页 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h3 class="nav-title">文章</h3>
                <p class="nav-desc">浏览我的全部文章和深度思考</p>
                <!-- 添加示例内容 -->
                <ul style="list-style: none; padding-left: 0; font-size: 0.9em; color: var(--secondary); margin-top: -1rem; margin-bottom: 1.5rem;">
                    <li><a href="#" style="color: var(--accent); text-decoration: none;">技术分享：CSS 动画技巧</a></li>
                    <li style="margin-top: 0.5rem;"><a href="#" style="color: var(--accent); text-decoration: none;">生活随笔：一次难忘的旅行</a></li>
                </ul>
                <a href="#" class="nav-link">
                    查看全部 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <h3 class="nav-title">分类</h3>
                <p class="nav-desc">按主题探索我的创作内容</p>
                <!-- 添加示例内容 -->
                <div style="font-size: 0.9em; color: var(--secondary); margin-top: -1rem; margin-bottom: 1.5rem;">
                    <a href="#" style="color: var(--accent); text-decoration: none; margin-right: 10px; background: #ecf0f1; padding: 3px 8px; border-radius: 4px;">#编程</a>
                    <a href="#" style="color: var(--accent); text-decoration: none; margin-right: 10px; background: #ecf0f1; padding: 3px 8px; border-radius: 4px;">#设计</a>
                    <a href="#" style="color: var(--accent); text-decoration: none; background: #ecf0f1; padding: 3px 8px; border-radius: 4px;">#生活</a>
                </div>
                <a href="#" class="nav-link">
                    浏览分类 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h3 class="nav-title">关于</h3>
                <p class="nav-desc">了解我和这个博客的创作理念</p>
                <!-- 添加示例内容 -->
                <p style="font-size: 0.9em; color: var(--secondary); margin-top: -1rem; margin-bottom: 1.5rem;">
                    你好！我是一名热爱分享的开发者，欢迎来到我的数字花园。
                </p>
                <a href="#" class="nav-link">
                    认识作者 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    
    <a href="../index" class="home-link">
        <i class="fas fa-home"></i>
    </a>
    
    <script>
        // 添加微妙的交互效果 
        document.querySelectorAll('.nav-item').forEach(item  => {
            item.addEventListener('mouseenter',  function() {
                this.querySelector('.nav-icon').style.transform  = 'rotate(5deg) scale(1.1)';
            });
            
            item.addEventListener('mouseleave',  function() {
                this.querySelector('.nav-icon').style.transform  = 'rotate(0) scale(1)';
            });
        });
    </script>
</body>
</html>
