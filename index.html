<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShimmerOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Modern Theme & Color Scheme --- */
        :root {
            --bg-color: #1a1d24;
            --window-bg: rgba(44, 48, 58, 0.6);
            --dock-bg: rgba(44, 48, 58, 0.4);
            --title-bar-bg: rgba(30, 33, 40, 0.7);
            --primary-accent: #007aff; /* 默认: 珂朵莉蓝 */
            --secondary-accent: #ff3b30;
            --text-light: #f0f0f0;
            --text-medium: #a0a0b0;
            --text-dark: #1a1d24;
            --font-main: 'Manrope', 'Noto Sans SC', sans-serif;
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-green: #34c759;
            --border-radius-main: 12px;
            --border-radius-small: 8px;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --window-bg: rgba(255, 255, 255, 0.6);
            --dock-bg: rgba(255, 255, 255, 0.4);
            --title-bar-bg: rgba(235, 237, 240, 0.7);
            --text-light: #1d1d1f;
            --text-medium: #6e6e73;
            --text-dark: #f0f0f0;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.15);
            --success-green: #28a745;
            --input-bg: rgba(0, 0, 0, 0.05);
        }

        /* --- Global & Background --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: var(--font-main);
            overflow: hidden;
            margin: 0;
            cursor: default;
            user-select: none;
            -webkit-user-select: none; /* For Safari */
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: radial-gradient(circle at 15% 25%, hsla(217, 71%, 35%, 0.3), transparent 40%),
                        radial-gradient(circle at 85% 65%, hsla(263, 64%, 42%, 0.25), transparent 50%);
            animation: move-glow 25s linear infinite alternate;
            opacity: 1;
        }
        [data-theme="light"]::before { opacity: 0; }
        @keyframes move-glow { from { transform: translate(-5%, -5%) scale(1); } to { transform: translate(5%, 5%) scale(1.2); } }

        /* --- Boot Sequence --- */
        #shimmer-boot-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--bg-color); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }
        #shimmer-boot-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .shimmer-logo { font-size: 48px; font-weight: bold; letter-spacing: 2px; }
        .shimmer-logo span { color: var(--primary-accent); }
        .progress-bar { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .progress-bar-inner { width: 0; height: 100%; background: var(--primary-accent); transition: width 2s ease-out; }

        /* --- Desktop Icons --- */
        #desktop {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 20px;
            padding: 40px; height: calc(100vh - 120px); align-content: start; opacity: 0; transition: opacity 0.5s ease-in;
        }
        #desktop.loaded { opacity: 1; }
        .desktop-icon {
            display: flex; flex-direction: column; align-items: center; text-align: center; gap: 12px; cursor: pointer;
            padding: 10px; border-radius: var(--border-radius-small); transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .desktop-icon:hover { background-color: rgba(120, 120, 120, 0.1); transform: translateY(-4px); }
        .desktop-icon .icon-image { font-size: 48px; }
        .desktop-icon .icon-label { font-size: 14px; color: var(--text-light); text-shadow: 0 1px 3px var(--shadow-color); word-break: keep-all; }

        /* --- Window Style (Glassmorphism) --- */
        .window {
            display: none; position: absolute; background: var(--window-bg); border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color); backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%);
            min-width: 350px; min-height: 220px; resize: both; overflow: hidden; flex-direction: column;
            border-radius: var(--border-radius-main); animation: open-window 0.4s cubic-bezier(0.16, 1, 0.3, 1); transform-origin: center;
            transition: background-color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }
        @keyframes open-window { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .window.active { z-index: 100; border-color: var(--primary-accent); box-shadow: 0 0 25px color-mix(in srgb, var(--primary-accent) 30%, transparent); }

        .title-bar {
            background: var(--title-bar-bg); color: var(--text-light); padding: 0 12px; height: 40px; font-size: 14px;
            font-weight: bold; display: flex; justify-content: space-between; align-items: center; cursor: move;
            flex-shrink: 0; border-bottom: 1px solid var(--border-color); touch-action: none; transition: background-color 0.4s, border-color 0.4s;
        }
        .title-bar-controls { display: flex; gap: 8px; }
        .control-button { width: 14px; height: 14px; border-radius: 50%; border: none; cursor: pointer; transition: transform 0.1s ease; }
        .control-button:active { transform: scale(0.9); }
        .close-btn { background-color: var(--secondary-accent); }
        
        .window-body { padding: 20px; flex-grow: 1; overflow: auto; font-size: 16px; line-height: 1.7; }
        .window-body::-webkit-scrollbar { width: 8px; }
        .window-body::-webkit-scrollbar-track { background: transparent; }
        .window-body::-webkit-scrollbar-thumb { background: rgba(120, 120, 120, 0.4); border-radius: 4px; }
        
        /* --- Specific Window Styles --- */
        #terminal-output { white-space: pre-wrap; word-break: break-word; }
        #terminal-window .window-body { background: rgba(0,0,0,0.5); color: var(--success-green); font-family: 'SF Mono', 'Menlo', 'Consolas', monospace; font-size: 14px; }
        [data-theme="light"] #terminal-window .window-body { background: rgba(255,255,255,0.5); color: #006400;}
        .terminal-prompt::before { content: 'shimmer ~ % '; color: var(--primary-accent); }
        .cursor { display: inline-block; background: var(--success-green); width: 8px; height: 1.2em; animation: blink 1.2s step-end infinite; margin-left: 4px; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
        
        #about-window .player-stats dt { color: var(--primary-accent); float: left; width: 100px; font-weight: bold; transition: color 0.4s ease; }
        #about-window .player-stats dd { margin-left: 110px; margin-bottom: 1.2em; color: var(--text-medium); }
        
        #skills-window .skill-tree, .file-tree { list-style: none; padding-left: 10px; }
        #skills-window .skill-tree li, .file-tree li { position: relative; padding: 8px 0 8px 30px; }
        #skills-window .skill-tree li::before, .file-tree li::before { content: ''; position: absolute; left: 10px; top: 0; border-left: 2px solid color-mix(in srgb, var(--primary-accent) 20%, transparent); height: 100%; transition: border-color 0.4s ease; }
        #skills-window .skill-tree li:last-child::before, .file-tree li:last-child::before { height: 22px; }
        #skills-window .skill-tree li::after, .file-tree li::after { content: ''; position: absolute; left: 10px; top: 22px; border-top: 2px solid color-mix(in srgb, var(--primary-accent) 20%, transparent); width: 15px; transition: border-color 0.4s ease;}
        #skills-window .skill-tree strong, .file-tree strong { color: var(--primary-accent); transition: color 0.4s ease; }
        .file-icon { margin-right: 8px; }

        /* --- Project Browser Styles --- */
        .project-card { background: var(--input-bg); padding: 15px 20px; border-radius: var(--border-radius-small); margin-bottom: 15px; cursor: pointer; border-left: 4px solid transparent; transition: background-color 0.2s, border-left-color 0.2s; }
        .project-card:hover { background-color: color-mix(in srgb, var(--primary-accent) 10%, transparent); border-left-color: var(--primary-accent); }
        .project-card h4 { margin: 0 0 5px 0; font-size: 16px; color: var(--text-light); }
        .project-card p { font-size: 14px; color: var(--text-medium); margin: 0 0 10px 0; }
        .project-tags span { display: inline-block; background-color: color-mix(in srgb, var(--primary-accent) 20%, transparent); color: var(--primary-accent); padding: 3px 8px; border-radius: 4px; font-size: 12px; margin-right: 8px; }
        #project-detail-view { display: none; }
        .back-to-projects-btn { font-size: 14px; color: var(--primary-accent); cursor: pointer; margin-bottom: 15px; display: inline-block; }
        .back-to-projects-btn:hover { text-decoration: underline; }

        #clock-widget { font-size: 48px; text-align: center; padding: 20px 10px; color: var(--text-light); font-weight: bold; }
        
        .settings-section { margin-bottom: 25px; }
        .settings-section h3 { margin-top: 0; margin-bottom: 15px; font-size: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .theme-switcher, .accent-colors, .language-switcher { display: flex; gap: 15px; align-items: center; } /* Updated */
        .theme-button, .lang-button { padding: 8px 15px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-light); border-radius: var(--border-radius-small); cursor: pointer; transition: background-color 0.2s, border-color 0.2s; } /* Updated */
        .theme-button.active, .lang-button.active { background-color: var(--primary-accent); color: white; border-color: var(--primary-accent); } /* Updated */
        [data-theme="light"] .theme-button.active, [data-theme="light"] .lang-button.active { color: var(--text-dark); }
        .color-swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: border-color 0.2s, transform 0.2s; }
        .color-swatch:hover { transform: scale(1.1); }
        .color-swatch.active { border-color: var(--text-light); }

        /* --- API Window Styles (GitHub Fetcher) --- */
        #api-window .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        #api-window input { flex-grow: 1; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-light); padding: 10px; border-radius: var(--border-radius-small); font-family: var(--font-main); }
        #api-window button { background-color: var(--primary-accent); color: white; border: none; padding: 10px 20px; border-radius: var(--border-radius-small); cursor: pointer; transition: background-color 0.2s; font-weight: bold; }
        [data-theme="light"] #api-window button { color: var(--text-dark); }
        
        #github-response-area { margin-top: 15px; padding: 15px; background: var(--input-bg); border-radius: var(--border-radius-small); min-height: 150px; }
        .github-user-profile { display: flex; align-items: flex-start; gap: 20px; animation: fade-in 0.5s ease; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .github-avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--border-color); }
        .github-user-info { flex-grow: 1; }
        .github-user-info h3 { margin: 0 0 8px 0; font-size: 20px; color: var(--text-light); }
        .github-user-info h3 a { color: var(--primary-accent); text-decoration: none; font-size: 16px; font-weight: normal; }
        .github-user-info h3 a:hover { text-decoration: underline; }
        .github-bio { font-size: 14px; color: var(--text-medium); margin: 0 0 15px 0; font-style: italic; }
        .github-user-stats { display: flex; gap: 20px; border-top: 1px solid var(--border-color); padding-top: 10px; font-size: 14px; }
        .github-user-stats span .stat-value { font-weight: bold; color: var(--text-light); margin-right: 5px; }


        /* --- Context Menu --- */
        #context-menu {
            display: none; position: fixed; z-index: 1000;
            background: var(--dock-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); border-radius: var(--border-radius-small);
            padding: 8px; box-shadow: 0 4px 15px var(--shadow-color);
            min-width: 150px;
        }
        .context-menu-item {
            padding: 8px 12px; border-radius: 4px; cursor: pointer; color: var(--text-light);
            font-size: 14px;
        }
        .context-menu-item:hover { background-color: var(--primary-accent); }
        
        /* --- Dock --- */
        .dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--dock-bg);
            border: 1px solid var(--border-color); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px; display: flex; gap: 15px; z-index: 200; border-radius: var(--border-radius-main);
            box-shadow: 0 5px 20px var(--shadow-color);
            transition: background-color 0.4s ease, border-color 0.4s ease;
        }
        .nav-button {
            width: 52px; height: 52px; font-size: 26px; display: flex; align-items: center; justify-content: center;
            background: transparent; border: none; color: var(--text-medium); cursor: pointer; transition: all 0.2s ease;
            border-radius: var(--border-radius-small);
            font-weight: bold; /* For better visibility of lang switch */
        }
        .nav-button:hover { transform: scale(1.1) translateY(-5px); background: var(--primary-accent); color: var(--text-light); box-shadow: 0 0 15px var(--primary-accent); }
        #lang-switch-btn { font-size: 18px; } /* Specific style for language button */

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { font-size: 15px; }
            #desktop { grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; }
            .desktop-icon { gap: 8px; }
            .desktop-icon .icon-image { font-size: 40px; }
            .window {
                left: 2.5vw !important; top: 5vh !important; width: 95vw !important; height: 85vh !important;
                resize: none; /* Disable resizing on mobile */
            }
            .dock { bottom: 15px; }
            #clock-widget { font-size: 40px; }
            .github-user-profile { flex-direction: column; align-items: center; text-align: center; }
        }
    </style>
</head>

        <div class="window-body" style="display:flex; align-items:center; justify-content:center;">

            if (window.innerWidth <= 768) return;
            // e.preventDefault(); // This can prevent text selection, but breaks input focus
            activateWindow(win);
            
            const isTouchEvent = e.type.startsWith('touch');
            const startX = isTouchEvent ? e.touches[0].clientX : e.clientX;
            const startY = isTouchEvent ? e.touches[0].clientY : e.clientY;
            const startLeft = win.offsetLeft;
            const startTop = win.offsetTop;
            
            const onDrag = (moveEvent) => {
                const moveX = isTouchEvent ? moveEvent.touches[0].clientX : moveEvent.clientX;
                const moveY = isTouchEvent ? moveEvent.touches[0].clientY : moveEvent.clientY;
                win.style.left = `${startLeft + moveX - startX}px`;
                win.style.top = `${startTop + moveY - startY}px`;
            };
            
            const endDrag = () => {
                document.removeEventListener(isTouchEvent ? 'touchmove' : 'mousemove', onDrag);
                document.removeEventListener(isTouchEvent ? 'touchend' : 'mouseup', endDrag);
            };
            
            document.addEventListener(isTouchEvent ? 'touchmove' : 'mousemove', onDrag);
            document.addEventListener(isTouchEvent ? 'touchend' : 'mouseup', endDrag);
        };

            titleBar.addEventListener('mousedown', startDrag);

            const getLabel = (icon) => {
                const chineseLabel = icon.querySelector('.icon-label').textContent;
                const key = Object.keys(nameKeyMap).find(k => chineseLabel.includes(k));
                return translations[currentLang][nameKeyMap[key] || ''];
            };

            if (args[0] === '-l') {
                return (currentLang === 'en' ? 'Desktop Items (Detailed):\n' : '桌面项目 (详细):\n') + icons.map(i => {
                    const label = getLabel(i).padEnd(15, ' ');
                    const id = i.dataset.windowId;
                    return `  - ${label} <span style="color: var(--text-medium);">(id: ${id})</span>`;
                }).join('\n');
            }
            return (currentLang === 'en' ? 'Desktop Items:\n' : '桌面项目:\n') + icons.map(i => `  - ${getLabel(i)}`).join('\n');
        },
        open: (args) => {
            const appName = args[0];
            if (!appName) return translations[currentLang].term_usage_open;
            
            const appMap = {
                'blog': 'blog-window', 'notes': 'notes-window', 'skills': 'skills-window',
                'about': 'about-window', 'projects': 'project-window', 'github': 'api-window',
                'settings': 'settings-window', 'anniversary': 'anniversary-window',
                'travel': 'travel-window', 'plan': 'plan-window', 'links': 'links-window',
                'hokiehub': 'hokiehub-window' // <-- ADDED
            };
            const windowId = appMap[appName.toLowerCase()];

            if (windowId) {
                openOrActivateWindow(windowId);
                const appLabel = document.querySelector(`.desktop-icon[data-window-id="${windowId}"] .icon-label`).textContent;
                return translations[currentLang].term_opening(appLabel);
            }
            return translations[currentLang].term_err_open(appName);
        },
        date: () => new Date().toLocaleString(currentLang === 'en' ? 'en-US' : 'zh-CN', { dateStyle: 'full', timeStyle: 'long' }),
        sysinfo: () => {
             const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-accent').trim();
             return `
  <span style="color: ${accentColor}; font-weight: bold;">ShimmerOS v2.0.0</span>
  -------------------
  <span style="color: var(--text-medium);">Host:</span>      Shimmer's Digital Garden
  <span style="color: var(--text-medium);">Kernel:</span>    5.4.0-custom-js
  <span style="color: var(--text-medium);">Uptime:</span>    ${Math.floor(performance.now() / 60000)} minutes
  <span style="color: var(--text-medium);">Shell:</span>     ShimmerCMD
  <span style="color: var(--text-medium);">Terminal:</span>  Hyper-Web-Terminal
  <span style="color: var(--text-medium);">CPU:</span>       Imagination @ 2.5GHz
  <span style="color: var(--text-medium);">Memory:</span>    128MB / 256MB
            `;
        },
        contact: () => translations[currentLang].term_contact,
        theme: (args) => {
            const theme = args[0];
            if (theme === 'dark' || theme === 'light' || theme === 'd' || theme === 'l') {
                const finalTheme = (theme === 'd' || theme === 'dark') ? 'dark' : 'light';
                document.body.dataset.theme = finalTheme;
                document.querySelector(`.theme-button.active`).classList.remove('active');
                document.querySelector(`.theme-button[data-theme=${finalTheme}]`).classList.add('active');
                return translations[currentLang].term_theme_changed(finalTheme);
            }
            return translations[currentLang].term_usage_theme;
        },
        accent: (args) => {
            const colorName = args[0]?.toLowerCase();
            const colorMap = {
                blue: '#007aff', purple: '#7b5ea7', red: '#c82a2a', black: '#070707', gold: '#fff133'
            };
            if(colorMap[colorName]){
                document.documentElement.style.setProperty('--primary-accent', colorMap[colorName]);
                document.querySelector('.color-swatch.active')?.classList.remove('active');
                document.querySelector(`.color-swatch[data-color='${colorMap[colorName]}']`)?.classList.add('active');
                return translations[currentLang].term_accent_changed(colorName);
            }
            return translations[currentLang].term_usage_accent;
        },
        clear: () => { terminalOutput.innerHTML = ''; return ''; },
        reboot: () => { window.location.reload(); return translations[currentLang].term_rebooting; }
    };
    
    terminalBody.addEventListener('click', () => hiddenInput.focus());
    hiddenInput.addEventListener('input', () => terminalInputDisplay.textContent = hiddenInput.value);

    hiddenInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            
            const fullCommand = hiddenInput.value;
            const [command, ...args] = fullCommand.trim().split(/\s+/);
            const lowerFullCommand = fullCommand.toLowerCase().trim();

            terminalOutput.innerHTML += `\n<span class="terminal-prompt"></span>${fullCommand}`;
            
            if (lowerFullCommand.includes('sudo rm')) {
                terminalOutput.innerHTML += `\n${translations[currentLang].term_sudo_rm}`;
                window.open('what/upgrade.html', '_blank');
            } else if (command && command.toLowerCase() === 'sudo') {
                const responseKey = sudoResponses[Math.floor(Math.random() * sudoResponses.length)];
                terminalOutput.innerHTML += `\n${translations[currentLang][responseKey]}`;
            } else if (command) {
                const func = commands[command.toLowerCase()];
                const response = func ? func(args) : translations[currentLang].term_cmd_not_found(command);
                if(response) terminalOutput.innerHTML += `\n${response}`;
            }
            
            hiddenInput.value = '';
            terminalInputDisplay.textContent = '';
            terminalBody.scrollTop = terminalBody.scrollHeight;

        } else if (e.key === 'c' && e.ctrlKey) {
             e.preventDefault();
             hiddenInput.value = '';
             terminalInputDisplay.textContent = '';
             terminalOutput.innerHTML += `\n<span class="terminal-prompt"></span>`;
        }
    });
    
    // --- Clock Widget ---
    const clockElement = document.getElementById('clock-widget');
    function updateClock() {
        clockElement.textContent = new Date().toLocaleTimeString('ja-JP');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Settings Logic ---
    const settingsWindow = document.getElementById('settings-window');
    settingsWindow.querySelectorAll('.theme-button').forEach(button => {
        button.addEventListener('click', () => {
            const theme = button.dataset.theme;
            document.body.dataset.theme = theme;
            settingsWindow.querySelector('.theme-button.active').classList.remove('active');
            button.classList.add('active');
        });
    });
    settingsWindow.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.addEventListener('click', () => {
            const color = swatch.dataset.color;
            document.documentElement.style.setProperty('--primary-accent', color);
            settingsWindow.querySelector('.color-swatch.active').classList.remove('active');
            swatch.classList.add('active');
        });
    });
    // Language buttons in settings
    settingsWindow.querySelectorAll('.lang-button').forEach(button => {
        button.addEventListener('click', () => {
            switchLanguage(button.dataset.lang);
        });
    });


    // --- GitHub API Fetcher Logic ---
    const githubQueryBtn = document.getElementById('github-query-btn');
    const githubUsernameInput = document.getElementById('github-username-input');
    const githubResponseArea = document.getElementById('github-response-area');

    const fetchGitHubUser = async () => {
        const username = githubUsernameInput.value.trim();
        if (!username) {
            githubResponseArea.innerHTML = `<p style="color: var(--secondary-accent);">${translations[currentLang].github_enter_prompt}</p>`;
            return;
        }
        
        githubResponseArea.innerHTML = `<p>${translations[currentLang].github_loading}</p>`;

        try {
            const response = await fetch(`https://api.github.com/users/${username}`);
            if (!response.ok) {
                if(response.status === 404) throw new Error(translations[currentLang].github_notfound(username));
                throw new Error(translations[currentLang].github_network_error(response.status));
            }
            const data = await response.json();
            
            githubResponseArea.innerHTML = `
                <div class="github-user-profile">
                    <img src="${data.avatar_url}" alt="${data.login} avatar" class="github-avatar">
                    <div class="github-user-info">
                        <h3>${data.name || data.login} 
                            <a href="${data.html_url}" target="_blank" title="Visit GitHub profile">(@${data.login})</a>
                        </h3>
                        <p class="github-bio">${data.bio || translations[currentLang].github_no_bio}</p>
                        <div class="github-user-stats">
                            <span><span class="stat-value">${data.public_repos}</span> ${translations[currentLang].github_public_repos}</span>
                            <span><span class="stat-value">${data.followers}</span> ${translations[currentLang].github_followers}</span>
                            <span><span class="stat-value">${data.following}</span> ${translations[currentLang].github_following}</span>
                        </div>
                    </div>
                </div>
            `;
        } catch (error) {
            githubResponseArea.innerHTML = `<p style="color: var(--secondary-accent);">${error.message}</p>`;
        }
    };

    githubQueryBtn.addEventListener('click', fetchGitHubUser);
    githubUsernameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') fetchGitHubUser();
    });

    // --- Project Browser Logic ---
    const projectsData = {
        'textmining': {
            name_key: 'proj_textmining_name',
            description_key: 'proj_textmining_desc',
            tags: ['Python', 'Data Mining', 'NLP'],
            contentHTML: `...` // Content is static for now
        },
        'user-growth': {
            name_key: 'proj_usergrowth_name',
            description_key: 'proj_usergrowth_desc',
            tags: ['Python', 'Machine Learning', 'Feature Engineering'],
            contentHTML: `...` // Content is static for now
        }
    };
    const projectListView = document.getElementById('project-list-view');
    const projectDetailView = document.getElementById('project-detail-view');
    const projectDetailContent = document.getElementById('project-detail-content');
    const backToProjectsBtn = document.querySelector('.back-to-projects-btn');

    function populateProjects() {
        projectListView.innerHTML = ''; // Clear previous list
        for (const projectId in projectsData) {
            const project = projectsData[projectId];
            const card = document.createElement('div');
            card.className = 'project-card';
            card.dataset.projectId = projectId;
            
            let tagsHTML = project.tags.map(tag => `<span>${tag}</span>`).join('');

            card.innerHTML = `
                <h4>${translations[currentLang][project.name_key]}</h4>
                <p>${translations[currentLang][project.description_key]}</p>
                <div class="project-tags">${tagsHTML}</div>
            `;
            projectListView.appendChild(card);
        }
    }

    projectListView.addEventListener('click', (e) => {
        const card = e.target.closest('.project-card');
        if (card) {
            // Detail view logic would go here
            // For now, it's just a placeholder
            projectListView.style.display = 'none';
            projectDetailView.style.display = 'block';
        }
    });
    backToProjectsBtn.addEventListener('click', () => {
        projectDetailView.style.display = 'none';
        projectListView.style.display = 'block';
    });


    // --- FINAL INITIALIZATION ---
    
    // Language Switcher in Dock
    document.getElementById('lang-switch-btn').addEventListener('click', () => {
        switchLanguage(currentLang === 'zh' ? 'en' : 'zh');
    });

    // Detect browser language or load from localStorage
    const savedLang = localStorage.getItem('shimmeros_lang');
    const browserLang = navigator.language.startsWith('en') ? 'en' : 'zh';
    const initialLang = savedLang || browserLang;
    switchLanguage(initialLang);

});
</script>
</body>
</html>
