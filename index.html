    <script>
        // --- ä½ çš„ Canvas æ˜Ÿç©ºèƒŒæ™¯è„šæœ¬ (å®Œå…¨ä¿ç•™) ---
        (function() {
            const canvas = document.getElementById('star-bg');
            const ctx = canvas.getContext('2d');
            let stars = [];
            let numStars = 200;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                stars = [];
                for(let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5 + 0.5,
                        speed: (Math.random() + 0.1) * 0.5 / (Math.random() * 1.5 + 0.5),
                        color: `rgba(248, 248, 242, ${Math.random() * 0.5 + 0.3})`
                    });
                }
            }

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = star.color;
                    ctx.fill();
                });
            }

            function updateStars() {
                stars.forEach(star => {
                    star.y += star.speed;
                    if(star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                });
            }
            
            let animationFrameId;
            function animate() {
                drawStars();
                updateStars();
                animationFrameId = requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                cancelAnimationFrame(animationFrameId);
                resizeCanvas();
                animate();
            });
            
            resizeCanvas();
            animate();
        })();

        // --- ä½ çš„æ‰“å­—æœºæ•ˆæœè„šæœ¬ (å®Œå…¨ä¿ç•™) ---
        (function() {
            const subtitle = document.querySelector('.subtitle');
            if (!subtitle) return;
            const text = "å¥½æ—¥å­åœ¨åå¤´ï¼Œæˆ‘ä»¬è¦å‘å‰çœ‹";
            subtitle.textContent = '';
            let i = 0;

            function typingEffect() {
                if (i < text.length) {
                    subtitle.textContent += text.charAt(i);
                    i++;
                    setTimeout(typingEffect, 120);
                }
            }
            setTimeout(typingEffect, 500);
        })();

        // --- æˆ‘çš„ç²’å­å°¾è¿¹è„šæœ¬ (é¢œè‰²å·²é€‚é…ä½ çš„æ–°è°ƒè‰²æ¿) ---
        (function() {
            const accentColors = ['#ff79c6', '#8be9fd', '#f1fa8c'];

            window.addEventListener('mousemove', function(e) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                document.body.appendChild(particle);
                
                const randomColor = accentColors[Math.floor(Math.random() * accentColors.length)];
                particle.style.background = randomColor;

                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                
                const randomSize = Math.random() * 5 + 4;
                particle.style.width = randomSize + 'px';
                particle.style.height = randomSize + 'px';

                particle.addEventListener('animationend', function() {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                });
            });
        })();
    </script>
