    <script>
        // --- 16-bit æ˜Ÿç©ºèƒŒæ™¯ ---
        const canvas = document.getElementById('star-bg');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 200; // å‡å°‘æ˜Ÿæ˜Ÿæ•°é‡ä»¥ä¼˜åŒ–ç§»åŠ¨ç«¯æ€§èƒ½

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    speed: (Math.random() + 0.1) * 0.5 / (Math.random() * 1.5 + 0.5),
                    color: `rgba(248, 248, 242, ${Math.random() * 0.5 + 0.3})`
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if(star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        let animationFrameId;
        function animate() {
            drawStars();
            updateStars();
            animationFrameId = requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationFrameId);
            resizeCanvas();
            animate();
        });
        
        resizeCanvas();
        animate();


        // --- æ‰“å­—æœºæ•ˆæœ ---
        const subtitle = document.querySelector('.subtitle');
        const text = "è„šè¸å®åœ°ï¼Œç¨³æ‰ç¨³æ‰“ï¼ŒæŠ“ç´§æ—¶é—´ä¸æ”¾æ¾";
        subtitle.textContent = '';
        let i = 0;

        function typingEffect() {
            if (i < text.length) {
                subtitle.textContent += text.charAt(i);
                i++;
                setTimeout(typingEffect, 120);
            }
        }
        
        setTimeout(typingEffect, 500);
    </script>
