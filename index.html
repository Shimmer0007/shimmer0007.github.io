<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimmer的小站 - 16bit星夜版 (响应式)</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdn.jsdelivr.net/npm/zpix/dist/Zpix.ttf') format('truetype');
        }

        :root {
            --bg-deep-purple: #2c2137;
            --ui-gray-purple: #44475a;
            --text-moon-white: #f8f8f2;
            --accent-pink: #ff79c6;
            --accent-cyan: #8be9fd;
            --accent-yellow: #f1fa8c;
            --shadow-dark: #211a29;
        }

        body {
            background-color: var(--bg-deep-purple);
            color: var(--text-moon-white);
            font-family: 'PixelFont', 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* 防止水平滚动 */
            image-rendering: pixelated;
        }

        #star-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 1rem; /* 调整内边距以适应小屏幕 */
            width: 95%; /* 使用百分比宽度 */
            max-width: 800px;
            position: relative;
            z-index: 1;
            box-sizing: border-box; /* 确保 padding 不会撑大宽度 */
        }

        /* 16-bit 风格窗口 */
        .pixel-window {
            background-color: var(--ui-gray-purple);
            border: 2px solid var(--text-moon-white);
            box-shadow: 
                inset 0 0 0 2px var(--shadow-dark),
                6px 6px 0 var(--shadow-dark);
            position: relative;
        }

        .window-header {
            background-color: var(--shadow-dark);
            padding: 4px 8px;
            text-align: left;
            color: var(--accent-yellow);
            border-bottom: 2px solid var(--text-moon-white);
            font-size: 1rem;
        }

        .window-content {
            padding: 1.5rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--accent-pink);
            text-shadow: 3px 3px 0px var(--shadow-dark);
            margin: 0 0 1rem 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: 1.1rem;
            margin: 0 0 2rem 0;
            color: var(--accent-cyan);
            min-height: 1.5rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-moon-white);
            transition: transform 0.2s ease-in-out;
            width: 100%; /* 为移动端垂直布局准备 */
            max-width: 220px; /* 桌面端按钮最大宽度 */
        }

        .nav-item:hover {
            transform: translateY(-4px);
        }

        /* 16-bit 风格按钮 */
        .pixel-button {
            background-color: var(--ui-gray-purple);
            border: 2px solid var(--text-moon-white);
            box-shadow: inset 0 -4px 0 var(--shadow-dark);
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-item:hover .pixel-button {
            background-color: var(--accent-pink);
            color: var(--shadow-dark);
        }
        
        .nav-item:active .pixel-button {
            transform: translateY(2px);
            box-shadow: inset 0 -2px 0 var(--shadow-dark);
        }
        
        .nav-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        footer {
            margin-top: 2rem; /* 使用 margin-top 代替 absolute 定位 */
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            padding-bottom: 1rem;
        }

        /* --- 移动端适配媒体查询 --- */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem; /* 缩小标题字体 */
            }
            .subtitle {
                font-size: 1rem; /* 缩小副标题字体 */
            }
            .navigation {
                flex-direction: column; /* 导航按钮垂直排列 */
                align-items: center;   /* 居中对齐 */
                gap: 1rem;             /* 调整垂直间距 */
            }
            .nav-item {
                 /* 确保按钮宽度适应父容器 */
                max-width: 100%;
            }
            .window-content {
                padding: 1.5rem 1rem; /* 调整内容区域边距 */
            }
        }
        
        @media (min-width: 769px) {
            .navigation {
                flex-direction: row; /* 确保桌面端是水平排列 */
            }
            .nav-item {
                width: auto; /* 桌面端恢复自动宽度 */
            }
        }

    </style>
</head>
<body>

    <canvas id="star-bg"></canvas>

    <div class="container">
        <div class="pixel-window">
            <div class="window-header">
                ShimmerOS v1.0
            </div>
            <div class="window-content">
                <h1 class="title">微光小站</h1>
                <p class="subtitle"></p>

                <div class="navigation">
                    <a href="blog/blognav.html" class="nav-item">
                        <div class="pixel-button">
                            <span class="nav-icon">📖</span>微光博客
                        </div>
                    </a>
                    <a href="note/notenav.html" class="nav-item">
                        <div class="pixel-button">
                           <span class="nav-icon">📜</span>课业笔记
                        </div>
                    </a>
                    <a href="https://shimmer0007.github.io/wonderbox/" class="nav-item">
                        <div class="pixel-button">
                           <span class="nav-icon">📦</span>小收藏夹
                        </div>
                    </a>
                    <a href="skill/tree.html" class="nav-item">
                        <div class="pixel-button">
                           <span class="nav-icon">🌳</span>技能树
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Copyright © 2025 Shimmer</p>
        </footer>
    </div>
    
    <script>
        // --- 16-bit 星空背景 ---
        const canvas = document.getElementById('star-bg');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 200; // 减少星星数量以优化移动端性能

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    speed: (Math.random() + 0.1) * 0.5 / (Math.random() * 1.5 + 0.5),
                    color: `rgba(248, 248, 242, ${Math.random() * 0.5 + 0.3})`
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if(star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        let animationFrameId;
        function animate() {
            drawStars();
            updateStars();
            animationFrameId = requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationFrameId);
            resizeCanvas();
            animate();
        });
        
        resizeCanvas();
        animate();


        // --- 打字机效果 ---
        const subtitle = document.querySelector('.subtitle');
        const text = "脚踏实地，稳扎稳打，抓紧时间不放松";
        subtitle.textContent = '';
        let i = 0;

        function typingEffect() {
            if (i < text.length) {
                subtitle.textContent += text.charAt(i);
                i++;
                setTimeout(typingEffect, 120);
            }
        }
        
        setTimeout(typingEffect, 500);
    </script>
</body>
</html>
