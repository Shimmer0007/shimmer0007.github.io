<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimmer的小站</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://cdn.jsdelivr.net/npm/zpix/dist/Zpix.ttf') format('truetype');
        }

        :root {
            --bg-deep-purple: #2c2137;
            --ui-gray-purple: #44475a;
            --text-moon-white: #f8f8f2;
            --accent-pink: #ff79c6;
            --accent-cyan: #8be9fd;
            --accent-yellow: #f1fa8c;
            --shadow-dark: #211a29;
        }

        body {
            background-color: var(--bg-deep-purple);
            color: var(--text-moon-white);
            font-family: 'PixelFont', 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }

        #star-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        /* 16-bit 风格窗口 */
        .pixel-window {
            background-color: var(--ui-gray-purple);
            border: 2px solid var(--text-moon-white);
            box-shadow: 
                inset 0 0 0 2px var(--shadow-dark),
                6px 6px 0 var(--shadow-dark);
            position: relative;
        }

        .window-header {
            background-color: var(--shadow-dark);
            padding: 4px 8px;
            text-align: left;
            color: var(--accent-yellow);
            border-bottom: 2px solid var(--text-moon-white);
            font-size: 1rem;
        }

        .window-content {
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--accent-pink);
            text-shadow: 3px 3px 0px var(--shadow-dark);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: var(--accent-cyan);
            min-height: 1.5rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-moon-white);
            transition: transform 0.2s ease-in-out;
        }

        .nav-item:hover {
            transform: translateY(-4px);
        }

        /* 16-bit 风格按钮 */
        .pixel-button {
            background-color: var(--ui-gray-purple);
            border: 2px solid var(--text-moon-white);
            box-shadow: inset 0 -4px 0 var(--shadow-dark);
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }

        .nav-item:hover .pixel-button {
            background-color: var(--accent-pink);
            color: var(--shadow-dark);
        }
        
        .nav-item:active .pixel-button {
            transform: translateY(2px);
            box-shadow: inset 0 -2px 0 var(--shadow-dark);
        }
        
        .nav-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            z-index: 1;
        }
    </style>
</head>
<body>

    <canvas id="star-bg"></canvas>

    <div class="container">
        <div class="pixel-window">
            <div class="window-header">
                ShimmerOS v1.0
            </div>
            <div class="window-content">
                <h1 class="title">微光小站</h1>
                <p class="subtitle"></p>

                <div class="navigation">
                    <a href="blog/blognav.html" class="nav-item">
                        <div class="pixel-button">
                            <span class="nav-icon">📖</span>微光博客
                        </div>
                    </a>
                    <a href="note/notenav.html" class="nav-item">
                        <div class="pixel-button">
                           <span class="nav-icon">📜</span>课业笔记
                        </div>
                    </a>
                    <a href="https://shimmer0007.github.io/wonderbox/" class="nav-item">
                        <div class="pixel-button">
                           <span class="nav-icon">📦</span>小收藏夹
                        </div>
                    </a>
                    <a href="skill/tree.html" class="nav-item">
                        <div class="pixel-button">
                           <span class="nav-icon">🌳</span>技能树
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © 2025 Shimmer</p>
    </footer>

    <script>
        // --- 16-bit 星空背景 ---
        const canvas = document.getElementById('star-bg');
        const ctx = canvas.getContext('2d');

        let stars = [];
        let numStars = 300; // 星星总数

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5, // 星星大小
                    // 速度与半径成反比，营造视差效果
                    speed: (Math.random() + 0.1) * 0.5 / (Math.random() * 1.5 + 0.5),
                    color: `rgba(248, 248, 242, ${Math.random() * 0.5 + 0.3})` // 月光白，透明度随机
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if(star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();


        // --- 打字机效果 ---
        const subtitle = document.querySelector('.subtitle');
        const text = "脚踏实地，稳扎稳打，抓紧时间不放松";
        subtitle.textContent = '';
        let i = 0;

        function typingEffect() {
            if (i < text.length) {
                subtitle.textContent += text.charAt(i);
                i++;
                setTimeout(typingEffect, 120);
            }
        }
        
        setTimeout(typingEffect, 500);

    </script>
</body>
</html>
