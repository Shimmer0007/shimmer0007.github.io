    <script>
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        class Particle {
            constructor(x, y, size, speedX, speedY, layer) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.layer = layer; // 1: foreground, 2: midground, 3: background
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
            }
            update() {
                // Parallax effect
                let dx = mouse.x - canvas.width / 2;
                let dy = mouse.y - canvas.height / 2;
                this.x = this.baseX + (dx / (this.layer * 20));
                this.y = this.baseY + (dy / (this.layer * 20));
            }
            draw() {
                ctx.fillStyle = `rgba(255, 204, 0, ${1 / this.layer * 0.5})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                let layer = Math.floor(Math.random() * 3) + 1;
                let size = (4 - layer); // Closer layers have bigger stars
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                particles.push(new Particle(x, y, size, 0, 0, layer));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        
        initParticles();
        animateParticles();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        const subtitle = document.querySelector('.subtitle');
        const text = "好日子在后头，我们要向前看";
        subtitle.textContent = '';
        let i = 0;

        function typingEffect() {
            if (i < text.length) {
                subtitle.textContent += text.charAt(i);
                i++;
                setTimeout(typingEffect, 120);
            }
        }
        
        setTimeout(typingEffect, 500);

    </script>
