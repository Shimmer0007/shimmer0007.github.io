    <style>
        :root {

        body {

        .container {

        .cyber-button {

        .cards-container {

        .hex-card {

            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .hex-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--neon-gold);

        .card-back {

        }

        .ascii-art {

            font-size: 8px;
            opacity: 0.7;
        }

        /* åŠ¨æ€èƒŒæ™¯æ ·å¼ */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        @keyframes glitch {
            0% { clip-path: inset(20% 0 30% 0); }
            20% { clip-path: inset(10% 0 40% 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        @media (max-width: 768px) {
            .hex-card {
                width: 150px;
                height: 180px;
            }
        }

        /* æ–°å¢å¡ç‰Œå…¥åœºåŠ¨ç”» */
        @keyframes cardAppear {
            0% {
                transform: translateY(100vh) rotateZ(180deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotateZ(0);
                opacity: 1;
            }
        }

        /* é¼ æ ‡æ‹–å°¾å°¾è¿¹ */
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--neon-gold);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(5px);

        }
    </style>

<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1 class="glitch-title">â–² CYBER TAROT 0x7F â–¼</h1>
        <button class="cyber-button" onclick="drawCards()">INITIALIZE SYSTEM</button>
        <div class="cards-container" id="cards"></div>
    </div>

    <script>
        // èµ›åšå¡”ç½—ç‰Œæ•°æ®
        const cyberTarot = [
            {
                name: "03-é‡å­å¹½çµ",
                symbol: "ğŸœ¯",
                keywords: ["æ•°æ®æ®‹ç•™", "è®°å¿†é‡æ„", "åè®®æ¼æ´"],
                meaning: "è¢«åˆ é™¤çš„ä»£ç ä»åœ¨é‡å­ç¼“å­˜ä¸­å¾˜å¾Š... STATUS_0x7F_NEUROMANCE"
            },
            {
                name: "15-ç¥ç»æ¥å£",
                symbol: "â§ˆ",
                keywords: ["è„‘æœºè¶…é¢‘", "æ„è¯†å…¥ä¾µ", "è®¤çŸ¥è¿‡è½½"],
                meaning: "ä½ çš„è„‘æ³¢æ­£åœ¨è¢«æœªéªŒè¯çš„APIè¯»å–... STATUS_0x8A_SYNTHDREAM"
            },
            {
                name: "07-èµ›åšå¥³å·«",
                symbol: "â™†",
                keywords: ["åè®®ç ´è§£", "æ•°æ®å åœ", "æ¼æ´é¢„è¨€"],
                meaning: "é˜²ç«å¢™åä¼ æ¥æœªçŸ¥çš„åŠ å¯†è€³è¯­... STATUS_0x3E_CRYPTOLINGER"
            },
            {
                name: "22-åŠ å¯†å…ˆçŸ¥",
                symbol: "âŒ—",
                keywords: ["åŒºå—é“¾é¢„è¨€", "é›¶çŸ¥è¯†è¯æ˜", "å»ä¸­å¿ƒåŒ–"],
                meaning: "æ™ºèƒ½åˆçº¦ä¸­æ£€æµ‹åˆ°è‡ªæˆ‘æ‰§è¡Œçš„æœ«æ—¥æ¡æ¬¾... STATUS_0xBE_DECENTRAL"
            },
            // è¡¥å……æ›´å¤šå¡ç‰Œæ•°æ®ï¼ˆè‡³å°‘ä¿è¯æœ‰3å¼ ï¼‰
            // ...ï¼ˆå…¶ä»–17å¼ å¡ç‰Œæ•°æ®ï¼‰
        ];

        // åˆå§‹åŒ–è¯­éŸ³åˆæˆ
        const synth = window.speechSynthesis;

        function createHexCard(card) {
            const cardEl = document.createElement('div');
            cardEl.className = 'hex-card';
            cardEl.innerHTML = `
                <div class="card-face">
                    <h2>${card.symbol}</h2>
                </div>
                <div class="card-face card-back">
                    <h3>${card.name}</h3>
                    <div class="ascii-art">${generateAsciiArt()}</div>
                    <p>${card.meaning}</p>
                </div>
            `;
            cardEl.onclick = () => {
                if (!cardEl.classList.contains('flipped')) {
                    cardEl.style.transform = 'rotateY(180deg)';
                    cardEl.classList.add('flipped');
                    speakText(card.meaning);
                }
            };
            return cardEl;
        }

        function drawCards() {
            const cardsContainer = document.getElementById('cards');
            cardsContainer.innerHTML = '';

            // ç¡®ä¿æ¯æ¬¡æŠ½å–ä¸åŒå¡ç‰Œ
            const shuffled = [...cyberTarot].sort(() => 0.5 - Math.random());
            const selectedCards = shuffled.slice(0, 3);

            selectedCards.forEach((card, index) => {
                const cardElement = createHexCard(card);
                // æ·»åŠ æŠ½ç‰ŒåŠ¨ç”»
                cardElement.style.animation = `cardAppear 0.5s ${index * 0.2}s forwards`;
                cardsContainer.appendChild(cardElement);
            });
        }

        function generateAsciiArt() {
            const patterns = ['â—¢â—£â—¤â—¥', 'â–‘â–’â–“', 'â–šâ–', 'â–©â–¦'];
            return Array(20).fill()
                .map(() => patterns[Math.floor(Math.random() * patterns.length)])
                .join('\n');
        }

        function speakText(text) {
            if (synth.speaking) synth.cancel();

            const utterance = new SpeechSynthesisUtterance();
            utterance.text = text + ` [${generateStatusCode()}]`; // æ·»åŠ éšæœºçŠ¶æ€ç 
            utterance.lang = 'zh-CN';
            synth.speak(utterance);
        }

        // ç½‘ç»œçŠ¶æ€ç ç”Ÿæˆå™¨
        function generateStatusCode() {
            const codes = ['0x7F_NEUROMANCE', '0x8A_SYNTHDREAM', '0x3E_CRYPTOLINGER'];
            return `STATUS_${codes[Math.floor(Math.random() * codes.length)]}`;
        }

        // äºŒè¿›åˆ¶ç²’å­ç‰¹æ•ˆ
        class BinaryParticle {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.bindEvents();
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            bindEvents() {
                this.canvas.addEventListener('mousemove', (e) => {
                    this.particles.push({
                        x: e.clientX,
                        y: e.clientY,
                        life: 1,
                        speed: Math.random() * 3 + 2,
                        char: Math.random() > 0.5 ? '0' : '1'
                    });
                });
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0,0,0,0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach((p, i) => {
                    this.ctx.fillStyle = `rgba(255,215,0,${p.life})`;
                    this.ctx.fillText(p.char, p.x, p.y);
                    p.y -= p.speed;
                    p.life -= 0.02;
                    if (p.life <= 0) this.particles.splice(i, 1);
                });

                requestAnimationFrame(() => this.draw());
            }
        }

        // é¼ æ ‡æ‹–å°¾å°¾è¿¹
        let mouseTrails = [];

        document.addEventListener('mousemove', (e) => {
            mouseTrails.push({ x: e.clientX, y: e.clientY });
            setTimeout(() => {
                mouseTrails.shift();
            }, 50);
        });

        function updateMouseTrails() {
            mouseTrails.forEach(trail => {
                const trailDiv = document.createElement('div');
                trailDiv.className = 'trail';
                trailDiv.style.left = `${trail.x}px`;
                trailDiv.style.top = `${trail.y}px`;
                document.body.appendChild(trailDiv);
                setTimeout(() => {
                    trailDiv.remove();
                }, 100);
            });
            requestAnimationFrame(updateMouseTrails);
        }

        // åˆå§‹åŒ–
        const matrixCanvas = document.getElementById('matrix');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const particleSystem = new BinaryParticle(matrixCanvas);
        particleSystem.draw();

        updateMouseTrails();
    </script>
