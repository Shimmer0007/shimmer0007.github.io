<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Ë¶ÅÂíåÊàëÁé©‰∏Ä‰∏™Ê∏∏ÊàèÂêó?</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all"/>
        <style>
            body {
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            #game-invite-box {
                border: 2px solid red;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 0 0 rgba(255, 0, 0, 0);
                transition: box-shadow 2s ease-in-out;
            }

            #question {
                color: red;
                font-size: 20px;
                margin-bottom: 15px;
            }

            button {
                background-color: red;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                margin: 0 10px;
                cursor: pointer;
            }

            @keyframes glow {
                0% {
                    box-shadow: 0 0 0 rgba(255, 0, 0, 0);
                }

                50% {
                    box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.6);
                }

                100% {
                    box-shadow: 0 0 0 rgba(255, 0, 0, 0);
                }
            }

            .glow {
                animation: glow 2s ease-in-out;
            }

            .game-container {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: black;
            }

            .vs-container {
                display: flex;
                align-items: center;
                margin-bottom: 30px;
            }

            .selected-hand {
                border: 2px solid red;
                padding: 10px 15px;
                font-size: 50px;
            }

            .vs-text {
                color: red;
                font-size: 24px;
                margin: 0 20px;
            }

            .hand-options {
                display: flex;
                gap: 20px;
            }

            .hand-option {
                font-size: 50px;
                cursor: pointer;
                border: 2px solid transparent;
            }

            .hand-option.selected {
                border-color: red;
            }

            /* Blood Effect Styles */
            .apocalypse-mode {
                background-color: #300 !important;
            }

            .apocalypse-shake {
                animation: shake 0.5s infinite;
            }

            @keyframes shake {
                0% {
                    transform: translate(1px, 1px) rotate(0deg);
                }

                10% {
                    transform: translate(-1px, -2px) rotate(-1deg);
                }

                20% {
                    transform: translate(-3px, 0px) rotate(1deg);
                }

                30% {
                    transform: translate(3px, 2px) rotate(0deg);
                }

                40% {
                    transform: translate(1px, -1px) rotate(1deg);
                }

                50% {
                    transform: translate(-1px, 2px) rotate(-1deg);
                }

                60% {
                    transform: translate(-3px, 1px) rotate(0deg);
                }

                70% {
                    transform: translate(3px, 1px) rotate(-1deg);
                }

                80% {
                    transform: translate(-1px, -1px) rotate(1deg);
                }

                90% {
                    transform: translate(1px, 2px) rotate(0deg);
                }

                100% {
                    transform: translate(1px, -2px) rotate(-1deg);
                }
            }

            .blood-text {
                position: absolute;
                color: red;
                font-size: 20px;
                animation: float 5s ease-in-out;
            }

            .blood-box {
                position: absolute;
                color: red;
                font-size: 20px;
                animation: float 5s ease-in-out;
            }

            @keyframes float {
                0% {
                    opacity: 1;
                    transform: translateY(0);
                }

                100% {
                    opacity: 0;
                    transform: translateY(-100px);
                }
            }

            .retry-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                /* ‰øÆÊîπ‰∏∫ÁôΩËâ≤ */
                font-size: 23px;
                /* ‰øÆÊîπ‰∏∫18px */
                animation: fade 3s ease-in-out;
            }

            @keyframes fade {
                0% {
                    opacity: 0;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            .deep-apocalypse-mode {
                background-color: #500 !important;
            }

            .blood-rain {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .blood-drop {
                position: absolute;
                width: 2px;
                height: 50px;
                background: red;
                animation: fall 1s linear infinite;
            }

            @keyframes fall {
                0% {
                    top: -50px;
                }

                100% {
                    top: 100%;
                }
            }

            .blood-splatter {
                position: absolute;
                width: 50px;
                height: 50px;
                background: red;
                opacity: 0.7;
                animation: splatter 0.5s ease-out;
            }

            @keyframes splatter {
                0% {
                    transform: scale(0);
                }

                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
