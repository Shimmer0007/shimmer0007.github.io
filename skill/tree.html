<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShimmerOS - 能力科技网</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Shimmer 的能力科技网</h1>
        <p class="subtitle">大数据管理 × 企业家精神 × 技术管理</p>
    </header>
    
    <div class="filters">
        <button class="filter-btn filter-all active" data-category="all">全部展示</button>
        <button class="filter-btn filter-ds" data-category="ds">数据科学</button>
        <button class="filter-btn filter-ef" data-category="ef">经济金融</button>
        <button class="filter-btn filter-bm" data-category="bm">商业管理</button>
        <button class="filter-btn filter-gs" data-category="gs">通用技能</button>
    </div>
    
    <div class="container">
        <div id="skills-graph"></div>
        <div id="panel-backdrop" class="panel-backdrop"></div>
        <div class="detail-panel" id="detail-panel"></div>
    </div>
    
    <div class="controls">
        <div class="control-btn" id="zoom-in" title="放大">+</div>
        <div class="control-btn" id="zoom-out" title="缩小">-</div>
        <div class="control-btn" id="reset-view" title="重置视图">↺</div>
        <div class="control-btn" id="unpin-all" title="解锁所有固定的节点">🔓</div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
